{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p style="font-style: italic"> By {{ post.users.first_name }} {{ post.users.last_name }} on {{ post.created_at }}
    </p>
    {% if post.tags %}
    <p>Tags:
        {% for tag in post.tags %}
        <a href="/tags/{{tag.id}}"><span class="badge bg-primary">{{tag.name}}</span></a>
        {% endfor %}
    </p>
    {% endif %}
    <div class="btn-toolbar">
        <a href="/users/{{ post.users.id }}" class="btn btn-outline-primary" style="margin:5px">Cancel</a>
        <a href="/posts/{{ post.id }}/edit" class="btn btn-primary" style="margin:5px">Edit</a>
        <form action="/posts/{{ post.id }}/delete" method="post">
            <input type="hidden" name="delete">
            <input type="submit" value="Delete" class="btn btn-danger" style="margin:5px">
        </form>
    </div>
    {% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea style="height:200px" class="form-control" name="content" id="content" required></textarea>
        </div>
        <div class="form-check">
            {% for tag in tags %}
            <label class="form-check-label" for="{{tag.name}}">{{ tag.name }}</label>
            <input class="form-check-input" type="checkbox" id="{{tag.id}}" name="tags" value="{{tag.id}}"><br>
            {% endfor %}
        </div>
        <div class="mt-3">
            <a href="/users/{{ user.id }}" class="btn btn-info">Cancel</a>
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>
</div>

{% endblock %}

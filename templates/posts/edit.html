{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Edit Post</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" autocomplete="off" value="{{post.title}}"
                required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Post Content</label>
            <textarea style="height:200px" class="form-control" name="content" id="content"
                placeholder="{{post.content}}" required></textarea>
        </div>
        <div class="form-check">
            {% for tag in tags %}
            <label class="form-check-label" for="{{tag.name}}">{{ tag.name }}</label>
            <input class="form-check-input" type="checkbox" id="{{tag.id}}" name="tags" value="{{tag.id}}" {% if tag in
                post.tags %}checked{% endif %}><br>
            {% endfor %}
        </div>
        <div class="mt-3">
            <a href="/users/{{ post.users.id }}" class="btn btn-outline-info">Cancel</a>
            <button type="submit" class="btn btn-success">Edit</button>
        </div>
    </form>
</div>

{% endblock %}

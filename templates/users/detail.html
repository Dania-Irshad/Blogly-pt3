{% extends 'base.html' %}

{% block content %}
<div class="ms-2 mt-2">
    <a href="/users" class="btn btn-secondary">Go Back</a>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <img src="{{ user.image_url }}" alt="User Photo" width="200" height="200" style="margin-bottom:10px">
            <h1>{{ user.first_name }} {{ user.last_name }}</h1>
            <div class="btn-toolbar">
                <a href="/users/{{ user.id }}/edit" class="btn btn-primary" style="margin:5px">Edit</a>
                <form action="/users/{{ user.id }}/delete" method="post">
                    <input type="hidden" name="delete">
                    <input type="submit" value="Delete" class="btn btn-danger" style="margin:5px">
                </form>
            </div>
        </div>
        <div class="col-9">
            <h2>Posts</h2>
            <ul>
                {% for post in user.posts %}
                <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
            <a href="/users/{{ user.id }}/posts/new" class="btn btn-primary" style="margin:5px">Add Post</a>
        </div>
    </div>
</div>

{% endblock %}

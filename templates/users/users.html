{% extends 'base.html' %}

{% block content %}
<div class="ms-2 mt-2">
    <a href="/" class="btn btn-secondary">Go Back</a>
</div>
<div class="container-fluid">
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="/users/new" class="btn btn-info">Add User</a>
</div>

{% endblock %}

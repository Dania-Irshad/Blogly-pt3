{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ tag.name }}</h1>
    <ul>
        {% for post in tag.posts %}
        <li><a href="/posts/{{post.id}}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <div class="btn-toolbar">
        <a href="/tags/{{ tag.id }}/edit" class="btn btn-primary" style="margin:5px">Edit</a>
        <form action="/tags/{{ tag.id }}/delete" method="post">
            <input type="hidden" name="delete">
            <input type="submit" value="Delete" class="btn btn-danger" style="margin:5px">
        </form>
    </div>
    {% endblock %}

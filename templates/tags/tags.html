{% extends 'base.html' %}

{% block content %}
<div class="ms-2 mt-2">
    <a href="/" class="btn btn-secondary">Go Back</a>
</div>
<div class="container-fluid">
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="/tags/new" class="btn btn-info">Add Tags</a>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Create a tag</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" style="width: 40%;" id="name" name="name" autocomplete="off"
                placeholder="Enter a name for the tag" required>
        </div>
        <a href="/tags" class="btn btn-outline-primary">Cancel</a>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>

{% endblock %}
